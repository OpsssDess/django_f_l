<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Django_first_project</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="donations">Пожертвования</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="requests">Запросы</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>

            <form class="d-flex" action="{% url 'set_session_office' %}" method="post">
                {% csrf_token %}
                {{ OfficeFormChoise.as_p}}
            </form>

            <div class="text-end">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" aria-current="page" {{user.username }} href='logout'> Выйти</a>
                {% else %}
                <a class="nav-link active" aria-current="page" href='register'> Регистрация</a>
                <a class="nav-link active" aria-current="page" href='login'> Войти </a>
                {% endif %}
            </div>
        </div>
    </div>


</nav>
{%block content%}
{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
